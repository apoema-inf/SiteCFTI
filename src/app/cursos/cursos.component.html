<div class="row">
  <div class="col s12 l4">
    <ul materialize="collapsible" class="collapsible" data-collapsible="expandable">
      <li *ngFor = "let categoria of categorias">
        <div class="collapsible-header">
          <i class="material-icons">{{categoria.icon}}</i>{{categoria.nome}}</div>
        <div class="collapsible-body">
          <div class="collection">
            <ul materialize="collapsible" class="collapsible" data-collapsible="expandable">
              <li *ngFor = "let subcategoria of subcategorias">
                <div class="collapsible-header">
                  <i class="material-icons">{{subcategoria.icon}}</i>{{subcategoria.nome}}</div>
                <div class="collapsible-body">
                  <div class="collection">
                    <div *ngFor="let curso of cursos">
                      <a class="collection-item" href="#" *ngIf="curso.categoria == categoria.nome && curso.subcategoria == subcategoria.nome">{{curso.nome}}</a>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col s12 l8">
    <app-desenvolvimento [curso]="curso"></app-desenvolvimento>
  </div>
</div>
